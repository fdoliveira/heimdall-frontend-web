<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}!
  </h1>

  <p-gmap #gmap (onMapReady)="setMap($event)" [options]="_options" [overlays]="_overlays" [style]="{'width':'100%','height':'600px'}" ></p-gmap>

  <ul>
  <li *ngFor="let overlay of _overlays">
      <pre>{{ overlay.title }}</pre>
  </li>
</ul>
